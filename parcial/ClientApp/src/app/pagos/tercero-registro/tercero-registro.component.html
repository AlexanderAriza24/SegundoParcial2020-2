<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Terceros</h2>
            <br><br>
            <form>
                <div class="form-group">
                    <label>Tipo de Documento</label>
                    <input type="text" class="form-control" name="tipoDocumento" formControlName="tipoDocumento"
                    [ngClass]="{ 'is-invalid':  control.tipoDocumento.touched && control.tipoDocumento.errors }">
                    <div *ngIf=" control.tipoDocumento.errors" class="invalid-feedback">
                        <div *ngIf="control.tipoDocumento.errors.required">El tipo de Identificacion es requerido</div>
                    </div>
                </div> 

                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" class="form-control" name="identificacion" formControlName="identificacion"
                    [ngClass]="{ 'is-invalid':  control.identificacion.touched && control.identificacion.errors }">
                    <div *ngIf=" control.identificacion.errors" class="invalid-feedback">
                        <div *ngIf="control.identificacion.errors.required">La Identificacion es requerida</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" formControlName="nombre"
                    [ngClass]="{ 'is-invalid':  control.nombre.touched && control.nombre.errors }">
                    <div *ngIf=" control.nombre.errors" class="invalid-feedback">
                        <div *ngIf="control.nombre.errors.required">El Nombre es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" class="form-control" name="direccion" formControlName="direccion"
                    [ngClass]="{ 'is-invalid':  control.direccion.touched && control.direccion.errors }">
                    <div *ngIf=" control.direccion.errors" class="invalid-feedback">
                        <div *ngIf="control.direccion.errors.required">La Direccion es requerida</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" class="form-control" name="telefono" formControlName="telefono"
                    [ngClass]="{ 'is-invalid':  control.telefono.touched && control.telefono.errors }">
                    <div *ngIf=" control.telefono.errors" class="invalid-feedback">
                        <div *ngIf="control.telefono.errors.required">El Telefono es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pais</label>
                    <input type="text" class="form-control" name="pais" formControlName="pais"
                    [ngClass]="{ 'is-invalid':  control.pais.touched && control.pais.errors }">
                    <div *ngIf=" control.pais.errors" class="invalid-feedback">
                        <div *ngIf="control.pais.errors.required">El Pais es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Departamento</label>
                    <input type="text" class="form-control" name="departamento" formControlName="departamento"
                    [ngClass]="{ 'is-invalid':  control.departamento.touched && control.departamento.errors }">
                    <div *ngIf=" control.departamento.errors" class="invalid-feedback">
                        <div *ngIf="control.departamento.errors.required">El Departamento es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ciudad</label>
                    <input type="text" class="form-control" name="ciudad" formControlName="ciudad"
                    [ngClass]="{ 'is-invalid':  control.ciudad.touched && control.ciudad.errors }">
                    <div *ngIf=" control.ciudad.errors" class="invalid-feedback">
                        <div *ngIf="control.ciudad.errors.required">La Ciudad es requerida</div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit()" [disabled]="formGroup.invalid">Registrar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
